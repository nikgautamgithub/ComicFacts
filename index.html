<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SuperHero</title>
  </head>
  <body>
    
    <div class="wrapper">
      <h1 id="title">Comic Facts</h1>

      <div class="input">
        <div class="search-input">
          <input
            class="input-name"
            type="text"
            placeholder="Enter a name to search"
          />
          <button class="fa fa-search search"></button>
        </div>
        <div class="button-div">
          <button class="random">Random Character</button>
        </div>
      </div>

      <div class="name"></div>

      <div class="content">
        <img
          src="https://cdn.pixabay.com/animation/2022/10/11/03/16/03-16-39-160_512.gif"
          alt=""
        />
        <div class="info"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
